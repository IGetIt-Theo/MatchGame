<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Match Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <header>

    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <h1>Match Game</h1>
                <h3>Rules</h3>
                <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
                <h3>How To Win</h3>
                <p>You win when all pairs have been found.</p>
            </div>
            <div id="game" class="col-md-9 col-sm-12">
                <div class="row">
                    <div class="col-xs-3 card">1
                    </div>
                    <div class="col-xs-3 card">2
                    </div>
                    <div class="col-xs-3 card">3
                    </div>
                    <div class="col-xs-3 card">4
                    </div>
                    <div class="col-xs-3 card">5
                    </div>
                    <div class="col-xs-3 card">6
                    </div>
                    <div class="col-xs-3 card">7
                    </div>
                    <div class="col-xs-3 card">8
                    </div>
                    <div class="col-xs-3 card">9
                    </div>
                    <div class="col-xs-3 card">10
                    </div>
                    <div class="col-xs-3 card">11
                    </div>
                    <div class="col-xs-3 card">12
                    </div>
                    <div class="col-xs-3 card">13
                    </div>
                    <div class="col-xs-3 card">14
                    </div>
                    <div class="col-xs-3 card">15
                    </div>
                    <div class="col-xs-3 card">16
                    </div>
                </div>
            </div>

        </div>

    </div>

    <footer>

    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/match-game.js"></script>
    <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>

</html>
